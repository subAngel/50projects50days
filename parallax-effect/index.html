<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Parallax</title>
    </head>
    <body>
        <nav>
            <div id="logo"></div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <section id="slider">
            <div id="content-images-slider">
                <div class="image-slider rellax" data-rellax-speed="-10"
                    style="background-image:
                    url(./images/slider-4.png);"></div>
                <div class="image-slider rellax" data-rellax-speed="-6"
                    style="background-image:
                    url(./images/slider-3.png);"></div>

                <div class="text-slider">
                    <h1 id="slider-text">MOUNTAIN</h1>
                </div>
                <div class="image-slider rellax" data-rellax-speed="-5"
                    style="background-image:
                    url(./images/slider-2.png);"></div>
                <div class="image-slider" data-rellax-speed="-4"
                    style="background-image:
                    url(./images/slider-1.png);"></div>
            </div>
        </section>
        <section id="content">

        </section>

        <script src="rellax.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
